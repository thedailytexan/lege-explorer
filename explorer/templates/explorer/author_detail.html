{% extends 'explorer/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        {% if post.author %}
            <div class="author">
                {{ post.author }}
            </div>
        {% endif %}

        <center><h1>{{ post.title }}</h1></center>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
